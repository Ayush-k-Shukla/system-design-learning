<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      #searchBox {
        display: none;
        position: fixed;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        padding: 10px;
        border: 1px solid #ccc;
        background: white;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }
      #searchResults {
        list-style: none;
        padding: 0;
      }
      #searchResults li {
        padding: 5px;
        cursor: pointer;
        border-bottom: 1px solid #ddd;
      }
      #searchResults li:hover {
        background: #f0f0f0;
      }
      #content {
        max-width: 800px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <input type="text" id="searchBox" placeholder="Search..." autofocus />
    <ul id="searchResults"></ul>
    <div id="content"></div>

    <script>
      let searchData = [];

      // Load Markdown file into #content
      function loadMarkdown(file) {
        fetch(file)
          .then((response) => response.text())
          .then((text) => {
            document.getElementById('content').innerHTML = marked.parse(text);
          })
          .catch(
            () =>
              (document.getElementById('content').innerHTML =
                '<p>Error loading file.</p>')
          );
      }

      // Load README.md by default
      window.onload = () => loadMarkdown('README.md');

      // Load search index
      fetch('search-index.json')
        .then((response) => response.json())
        .then((data) => (searchData = data));

      // Open search box on Ctrl + K
      document.addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.key === 'k') {
          e.preventDefault();
          document.getElementById('searchBox').style.display = 'block';
          document.getElementById('searchBox').focus();
        }
      });

      document.getElementById('searchBox').addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        const results = searchData.filter((file) =>
          file.content.toLowerCase().includes(query)
        );

        const resultList = document.getElementById('searchResults');
        resultList.innerHTML = ''; // Clear previous results

        results.forEach((file) => {
          const li = document.createElement('li');
          li.textContent = file.file;
          li.onclick = () => {
            loadMarkdown(file.file);
            document.getElementById('searchBox').style.display = 'none';
          };
          resultList.appendChild(li);
        });
      });
    </script>
  </body>
</html>
